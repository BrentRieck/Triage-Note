services:
  - type: web
    name: clinician-helper
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    autoDeploy: true
    envVars:
      - key: YOU_API_KEY
        sync: false
      - key: YOU_AGENT_SUMMARIZE_ID
        sync: false
      - key: YOU_AGENT_TRIAGE_ID
        sync: false
      - key: YOU_AGENT_REPLY_ID
        sync: false
