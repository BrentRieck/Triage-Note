services:
  - type: web
    name: clinician-helper
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL_SUMMARIZE
        sync: false
      - key: OPENAI_MODEL_TRIAGE
        sync: false
